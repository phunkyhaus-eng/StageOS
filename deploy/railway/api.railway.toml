[build]
dockerfilePath = "apps/api/Dockerfile"
watchPatterns = [
  "apps/api/**",
  "packages/shared/**",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "package.json"
]

[deploy]
startCommand = "node dist/apps/api/src/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
