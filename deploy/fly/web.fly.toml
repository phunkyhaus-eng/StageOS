app = "stageos-web"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "10s"

[build]
  dockerfile = "apps/web/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 150

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
