name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: Image tag suffix (for example 2026-02-16)
        required: true
        type: string

jobs:
  publish-images:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/stageos-api:production
            ghcr.io/${{ github.repository }}/stageos-api:${{ github.event.inputs.release_tag }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/stageos-web:production
            ghcr.io/${{ github.repository }}/stageos-web:${{ github.event.inputs.release_tag }}
