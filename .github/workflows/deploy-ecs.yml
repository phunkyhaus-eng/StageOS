name: Deploy ECS

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: Target environment
        type: choice
        options:
          - staging
          - production
        required: true
      api_image_uri:
        description: Full API image URI (used for API and worker)
        required: true
        type: string
      web_image_uri:
        description: Full web image URI
        required: true
        type: string
      run_migrations:
        description: Run Prisma migrations before ECS rollout
        required: true
        default: true
        type: boolean

concurrency:
  group: deploy-ecs-${{ inputs.target_env }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}
    timeout-minutes: 45
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          AWS_DEPLOY_ROLE_ARN: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECS_CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
          ECS_API_SERVICE_NAME: ${{ secrets.ECS_API_SERVICE_NAME }}
          ECS_WEB_SERVICE_NAME: ${{ secrets.ECS_WEB_SERVICE_NAME }}
          ECS_WORKER_SERVICE_NAME: ${{ secrets.ECS_WORKER_SERVICE_NAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ "${{ inputs.run_migrations }}" = "true" ]; then
            ./tools/check_required_env.sh \
              AWS_DEPLOY_ROLE_ARN AWS_REGION ECS_CLUSTER_NAME ECS_API_SERVICE_NAME ECS_WEB_SERVICE_NAME ECS_WORKER_SERVICE_NAME DATABASE_URL
          else
            ./tools/check_required_env.sh \
              AWS_DEPLOY_ROLE_ARN AWS_REGION ECS_CLUSTER_NAME ECS_API_SERVICE_NAME ECS_WEB_SERVICE_NAME ECS_WORKER_SERVICE_NAME
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup pnpm
        if: ${{ inputs.run_migrations }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        if: ${{ inputs.run_migrations }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: ${{ inputs.run_migrations }}
        run: corepack pnpm install --frozen-lockfile

      - name: Run database migrations
        if: ${{ inputs.run_migrations }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: corepack pnpm --filter @stageos/api exec prisma migrate deploy --schema prisma/schema.prisma

      - name: Deploy ECS services
        env:
          CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
          API_SERVICE: ${{ secrets.ECS_API_SERVICE_NAME }}
          WEB_SERVICE: ${{ secrets.ECS_WEB_SERVICE_NAME }}
          WORKER_SERVICE: ${{ secrets.ECS_WORKER_SERVICE_NAME }}
          API_IMAGE_URI: ${{ inputs.api_image_uri }}
          WEB_IMAGE_URI: ${{ inputs.web_image_uri }}
        run: ./tools/ecs_rollout.sh

      - name: Validate ECS services exist
        env:
          CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
          API_SERVICE: ${{ secrets.ECS_API_SERVICE_NAME }}
          WEB_SERVICE: ${{ secrets.ECS_WEB_SERVICE_NAME }}
          WORKER_SERVICE: ${{ secrets.ECS_WORKER_SERVICE_NAME }}
        run: |
          aws ecs describe-services --cluster "$CLUSTER_NAME" --services "$API_SERVICE" "$WEB_SERVICE" "$WORKER_SERVICE" \
            --query 'services[*].{name:serviceName,status:status,desired:desiredCount,running:runningCount}' --output table

      - name: Deployment summary
        run: |
          {
            echo "## ECS deploy complete"
            echo ""
            echo "- Environment: \`${{ inputs.target_env }}\`"
            echo "- Cluster: \`${{ secrets.ECS_CLUSTER_NAME }}\`"
            echo "- API image: \`${{ inputs.api_image_uri }}\`"
            echo "- Web image: \`${{ inputs.web_image_uri }}\`"
            echo "- Migrations executed: \`${{ inputs.run_migrations }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
