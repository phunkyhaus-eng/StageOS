name: Deploy Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-images:
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tags
        id: meta
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "api_staging=ghcr.io/${REPO_LOWER}/stageos-api:staging" >> "$GITHUB_OUTPUT"
          echo "api_sha=ghcr.io/${REPO_LOWER}/stageos-api:staging-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "web_staging=ghcr.io/${REPO_LOWER}/stageos-web:staging" >> "$GITHUB_OUTPUT"
          echo "web_sha=ghcr.io/${REPO_LOWER}/stageos-web:staging-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.api_staging }}
            ${{ steps.meta.outputs.api_sha }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.web_staging }}
            ${{ steps.meta.outputs.web_sha }}
