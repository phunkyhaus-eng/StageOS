name: Release Gates

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: Target environment
        type: choice
        options:
          - staging
          - production
        required: true
      release_tag:
        description: Release tag for this gate run (for example 2026-02-16)
        required: true
        type: string

concurrency:
  group: release-gates-${{ github.event.inputs.target_env }}
  cancel-in-progress: false

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Lint
        run: corepack pnpm lint

      - name: Typecheck
        run: corepack pnpm typecheck

      - name: API unit tests
        run: corepack pnpm test:unit

      - name: API integration tests
        run: corepack pnpm test:integration

      - name: Install Playwright browser
        run: corepack pnpm --filter @stageos/web exec playwright install --with-deps chromium

      - name: Web e2e tests
        env:
          CI: 'true'
        run: corepack pnpm test:e2e

      - name: Build
        run: corepack pnpm build

  migration-readiness:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.target_env }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate migration secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: ./tools/check_required_env.sh DATABASE_URL

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Prisma migration status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: corepack pnpm --filter @stageos/api exec prisma migrate status --schema prisma/schema.prisma

  image-security:
    runs-on: ubuntu-latest
    needs:
      - quality
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t stageos-api:${{ github.event.inputs.release_tag }} .

      - name: Build web image
        run: docker build -f apps/web/Dockerfile -t stageos-web:${{ github.event.inputs.release_tag }} .

      - name: Trivy API scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: stageos-api:${{ github.event.inputs.release_tag }}
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Trivy web scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: stageos-web:${{ github.event.inputs.release_tag }}
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: '1'

  terraform-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: deploy/aws/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate
