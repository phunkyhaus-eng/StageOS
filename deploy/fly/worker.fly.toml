app = "stageos-worker"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "10s"

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  NODE_ENV = "production"
  QUEUE_PROCESSOR_ENABLED = "true"
  QUEUE_WEBHOOK_CONCURRENCY = "10"

[processes]
  worker = "node dist/apps/api/src/worker.js"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
