name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: Image tag suffix (for example 2026-02-16)
        required: true
        type: string

jobs:
  publish-images:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image tags
        id: meta
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          TAG="${{ github.event.inputs.release_tag }}"
          echo "api_production=ghcr.io/${REPO_LOWER}/stageos-api:production" >> "$GITHUB_OUTPUT"
          echo "api_release=ghcr.io/${REPO_LOWER}/stageos-api:${TAG}" >> "$GITHUB_OUTPUT"
          echo "web_production=ghcr.io/${REPO_LOWER}/stageos-web:production" >> "$GITHUB_OUTPUT"
          echo "web_release=ghcr.io/${REPO_LOWER}/stageos-web:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.api_production }}
            ${{ steps.meta.outputs.api_release }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.web_production }}
            ${{ steps.meta.outputs.web_release }}
