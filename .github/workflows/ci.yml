name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Lint
        run: corepack pnpm lint

      - name: Typecheck
        run: corepack pnpm typecheck

      - name: API unit tests
        run: corepack pnpm test:unit

      - name: API integration tests
        run: corepack pnpm test:integration

  e2e:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: corepack pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: corepack pnpm --filter @stageos/web exec playwright install --with-deps chromium

      - name: Playwright e2e
        env:
          CI: 'true'
        run: corepack pnpm test:e2e

  docker-build:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t stageos-api:ci .

      - name: Build web image
        run: docker build -f apps/web/Dockerfile -t stageos-web:ci .
