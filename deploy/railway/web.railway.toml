[build]
dockerfilePath = "apps/web/Dockerfile"
watchPatterns = [
  "apps/web/**",
  "pnpm-lock.yaml",
  "pnpm-workspace.yaml",
  "package.json"
]

[deploy]
startCommand = "node apps/web/server.js"
healthcheckPath = "/"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
