name: Staging One-Click Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: Release tag (for example 2026-02-16.1)
        required: true
        type: string
      run_migrations:
        description: Run Prisma migrations before rollout
        required: true
        default: true
        type: boolean
      run_smoke_checks:
        description: Run post-deploy smoke checks
        required: true
        default: true
        type: boolean
      trigger_worker:
        description: Trigger worker deploy hook (Render only)
        required: true
        default: true
        type: boolean

concurrency:
  group: staging-one-click
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: write
    outputs:
      api_image_uri: ${{ steps.meta.outputs.api_image_uri }}
      web_image_uri: ${{ steps.meta.outputs.web_image_uri }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image URIs
        id: meta
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          API_IMAGE="ghcr.io/${REPO_LOWER}/stageos-api:${{ inputs.release_tag }}"
          WEB_IMAGE="ghcr.io/${REPO_LOWER}/stageos-web:${{ inputs.release_tag }}"
          API_STAGING="ghcr.io/${REPO_LOWER}/stageos-api:staging"
          WEB_STAGING="ghcr.io/${REPO_LOWER}/stageos-web:staging"
          echo "api_image_uri=${API_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "web_image_uri=${WEB_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "api_staging_tag=${API_STAGING}" >> "$GITHUB_OUTPUT"
          echo "web_staging_tag=${WEB_STAGING}" >> "$GITHUB_OUTPUT"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.api_image_uri }}
            ${{ steps.meta.outputs.api_staging_tag }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.web_image_uri }}
            ${{ steps.meta.outputs.web_staging_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate staging deployment secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STAGING_WEB_BASE_URL: ${{ secrets.STAGING_WEB_BASE_URL }}
          STAGING_API_BASE_URL: ${{ secrets.STAGING_API_BASE_URL }}
          RENDER_API_DEPLOY_HOOK_URL: ${{ secrets.RENDER_API_DEPLOY_HOOK_URL }}
          RENDER_WEB_DEPLOY_HOOK_URL: ${{ secrets.RENDER_WEB_DEPLOY_HOOK_URL }}
          RENDER_WORKER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_WORKER_DEPLOY_HOOK_URL }}
        run: |
          required=(RENDER_API_DEPLOY_HOOK_URL RENDER_WEB_DEPLOY_HOOK_URL)
          if [ "${{ inputs.trigger_worker }}" = "true" ]; then
            required+=(RENDER_WORKER_DEPLOY_HOOK_URL)
          fi
          if [ "${{ inputs.run_migrations }}" = "true" ]; then
            required+=(DATABASE_URL)
          fi
          if [ "${{ inputs.run_smoke_checks }}" = "true" ]; then
            required+=(STAGING_WEB_BASE_URL STAGING_API_BASE_URL)
          fi

          ./tools/check_required_env.sh "${required[@]}"

      - name: Setup pnpm
        if: ${{ inputs.run_migrations }}
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        if: ${{ inputs.run_migrations }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: ${{ inputs.run_migrations }}
        run: corepack pnpm install --frozen-lockfile

      - name: Run database migrations
        if: ${{ inputs.run_migrations }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: corepack pnpm --filter @stageos/api exec prisma migrate deploy --schema prisma/schema.prisma

      - name: Trigger Render deploy hooks
        env:
          RENDER_API_DEPLOY_HOOK_URL: ${{ secrets.RENDER_API_DEPLOY_HOOK_URL }}
          RENDER_WEB_DEPLOY_HOOK_URL: ${{ secrets.RENDER_WEB_DEPLOY_HOOK_URL }}
          RENDER_WORKER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_WORKER_DEPLOY_HOOK_URL }}
          TRIGGER_WORKER: ${{ inputs.trigger_worker }}
        run: ./tools/render_rollout.sh

      - name: Wait for deployment stabilization
        run: sleep 20

      - name: Smoke checks
        if: ${{ inputs.run_smoke_checks }}
        env:
          WEB_BASE_URL: ${{ secrets.STAGING_WEB_BASE_URL }}
          API_BASE_URL: ${{ secrets.STAGING_API_BASE_URL }}
        run: ./tools/smoke_check.sh

      - name: Summary
        run: |
          {
            echo "## Staging one-click release complete"
            echo ""
            echo "- Provider: \`render\` (free-tier default)"
            echo "- API image: \`${{ needs.build-and-push.outputs.api_image_uri }}\`"
            echo "- Web image: \`${{ needs.build-and-push.outputs.web_image_uri }}\`"
            echo "- Migrations executed: \`${{ inputs.run_migrations }}\`"
            echo "- Smoke checks executed: \`${{ inputs.run_smoke_checks }}\`"
            echo "- Worker rollout requested: \`${{ inputs.trigger_worker }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
